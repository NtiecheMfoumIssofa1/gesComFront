
<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align" >FamilleArticle</h1>
    </mat-toolbar>
    <div class="table-container">
        <div class="example-header" style="padding: 0 20px;">
            <mat-form-field floatPlaceholder="never" style="color: black; width: 100%;">
              <input matInput #filter placeholder="Filter users"
              [(ngModel)]="motCle">
              <button mat-raised-button color="primary" (click)="chercher()" id="button-search">Search</button>
              <button mat-raised-button color="primary" (click)="newCat()" id="button-search">Add new Categorie</button>
            </mat-form-field>
          </div>
    <table  matSort (matSortChange)="sortData($event)">
          <thead>
            <tr>
              <th mat-sort-header="{{th.key}}" scope="col" *ngFor="let th of helpers?.header">{{th.name}}</th>
            </tr>
          </thead>
          <tbody>
              
            <tr *ngFor="let p of pageCategorie?.content">
              <td>{{p.idFamille}}</td>
              <td>{{p.libelleFamille}}</td>
              <td><button mat-raised-button color="primary" (click)="editCat(p.idFamille)">Edit</button></td> 
              <td><button mat-raised-button color="primary" (click)="deletecat(p)">Delete</button></td> 
                                                                                           
            </tr>
          </tbody>
          <thead *matHeaderRowDef="displayedColumn"></thead>
          <tr *matRowDef="let p; columns: displayedColumn;"></tr>
        </table>
        <div>
            <ul [ngClass]="{'active':i==currentPage}" class="mat-headline center-align" ><!--Pagination-->
              <li *ngFor="let p of pages; let i=index">
                <button mat-raised-button color="primary" (click)=gotoPage(i) >{{i}}</button>      
              </li>
            </ul>
      </div>

      
        
        

  </div>
  </div>
</div>
