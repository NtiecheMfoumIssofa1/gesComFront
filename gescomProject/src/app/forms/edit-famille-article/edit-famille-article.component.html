
<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="form-component-holder mat-elevation-z4">
		<mat-toolbar class="form-header">
			<h1 class="mat-headline center-align">Update Categorie</h1>
		</mat-toolbar>
		<div [hidden]="submitted" style="background-color: white;">

			<form  fxLayout="column"  >

				<mat-form-field >
                    <input matInput type="text" placeholder="Libelle"
                    [(ngModel)]="famille.libelleFamille" name="libelleFamille" 
                    #libelleFamille="ngModel" required minlength="4">
				</mat-form-field>
				<button mat-raised-button color="primary" (click)="update()"  class="mat-subheading-2 center-align button-style">Submit</button><!--[disabled]="!user.valid"-->
			</form>
			
		</div>

	</div>
</div>
