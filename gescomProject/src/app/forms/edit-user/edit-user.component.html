
<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxFlex class="form-component-holder mat-elevation-z4">
		<mat-toolbar class="form-header">
			<h1 class="mat-headline center-align">Update User </h1>
		</mat-toolbar>
		<div [hidden]="submitted" style="background-color: white;">

			<form  fxLayout="column" enctype="multipart/form-data">

				<mat-form-field >
                    <input matInput type="text" placeholder=" FirstName and LastName"
                    [(ngModel)]="user.nomPrenom" name="nomPrenom" #nomPrenom="ngModel" required minlength="4">
				</mat-form-field>

                
                <mat-form-field >
                    <input matInput type="text" id="username" class="input" placeholder="Username"
                    #username="ngModel"  required [(ngModel)] = "user.username" name="username"
                     required  minlength="10">
                </mat-form-field>

                <mat-form-field >
                        <input type="tel" id="telephone" class="input" placeholder="Telephone"
                        #tel="ngModel"  required [(ngModel)] = "user.telephone" name="telephone"
                         required matInput>
                </mat-form-field>

                <mat-form-field class="EmailSize">
                    <input matInput placeholder="Email" required #email="ngModel" 
                    [(ngModel)] = "user.email" name="email">
                 </mat-form-field>
				

    			<mat-form-field>
                   <input matInput placeholder="Enter your password"  
				            required [(ngModel)] = "user.password" name="password">
                </mat-form-field>
                <mat-form-field>
                        <input matInput placeholder="Confirm your password" 
                        #cpwd="ngModel"  required [(ngModel)] = "user.password" name="password">
                </mat-form-field>
                
          <mat-form-field>
            <mat-select placeholder="Authority"  ([ngModel])="user.idRole" required>
                  <mat-option *ngFor="let r of pageRole" [value]="r.id" >{{r.roleName}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Function"  ([ngModel])="user.idFonction" required>
                <mat-option *ngFor="let f of pageFonction" [value]="f.idFonction" >{{f.libelleFonction}}</mat-option>
          </mat-select>
      </mat-form-field>
		  
		  <div class="row">
			<div class="col-md-3 px-1">
				  
				  <mat-label >
					  <input type="file" (change)="selectFilImg($event)" #photo="ngModel"  required [(ngModel)] = "user.photo" name="photo" >
				  </mat-label>
				  
					<button mat-raised-button color="primary" [disabled]="!selectedFilImg"
					  (click)="uploadImg()">Upload
					</button>
								
						  <div class="container" style="width:400px">
							<div style="color: blue; margin-bottom: 20px">
							  <h1>{{title}}</h1>
							  <h3>{{description}}</h3> 
							</div>
						  
							<div *ngIf="currentFileUploadImg" class="progress">
							  <div class="progress-bar progress-bar-info progress-bar-striped"
								role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
								aria-valuemin="0" aria-valuemax="100"
								[ngStyle]="{width:progress.percentage+'%'}">
								{{progress.percentage}}%</div>
							</div>
							
						  </div>
			</div>
		  </div>
		   <!--fin upload photo-->
				<button mat-raised-button color="primary" (click)="updateUser()"  class="mat-subheading-2 center-align button-style">Submit</button><!--[disabled]="!user.valid"-->
			</form>
			
		</div>

	</div>
</div>
